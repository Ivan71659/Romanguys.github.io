      position: relative;
      width: 100%;

      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .tooltip {
      position: relative; 
    }

    .tooltip-text {
      visibility: hidden;
      width: 200px;
      height: 20px;
      background-color: black;
      color:white;
      text-align:center;
      padding: 5px;
      border-radius: 5px;
      position:absolute; 
      top: 102%;
      left: 8%;
      z-index: 1; 
    } 

    .tooltip:hover .tooltip-text {
      visibility: visible;
    }

    body {
      font-family: 'Georgia', serif;

      display: flex;
      justify-content: center;
      align-items: center;
